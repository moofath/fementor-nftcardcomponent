<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="card__image">
        <img src="images/image-equilibrium.jpg" alt="NFT image" srcset="" />
        <div class="card__bg_icon"></div>
        <img src="images/icon-view.svg" alt="" class="icon" />
      </div>
      <div class="card__content">
        <h2 class="content__title">Equilibrium #3429</h2>
        <p class="content__paragraph">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="content__price">
          <div class="price__nft">
            <img src="images/icon-ethereum.svg" alt="nft" srcset="" />
            <p>0.041 ETH</p>
          </div>
          <div class="price__day">
            <img src="images/icon-clock.svg" alt="clock" srcset="" />
            <p>3 days left</p>
          </div>
        </div>
      </div>
      <div class="card__author">
        <img
          src="images/image-avatar.png"
          alt="author"
          srcset=""
          class="avatar"
        />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="">moofath</a>.
    </div>
  </body>
</html>
